<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Hotel.css">
    <title>객실관리</title>

</head>
<body>
<header id="header">
    <a id="roomControl">객실관리</a>
    <a id="roomReserve">예약관리</a>
</header>
<div id="roomListTitle">객실목록</div>
<div id="room">
    <div id="roomList">
        <div>백두산 SuiteRoom 4명</div>
        <div>한라산 SuiteRoom 4명</div>
        <div>설악산 FamilyRoom 6명</div>
        <div>광덕산 CoupleRoom 2명</div>
    </div>
</div>
<div id="roomOption">
        <div>객실 이름 <input type="text" value=""> </div>
        <div>객실 분류 <input type="text"></div>
        <div>숙박가능인원 <input type="number"> 명</div>
        <div>1박 요금 <input type="text"> 원</div>
</div>
<div id="btn">
    <input type="button" class="button" value="등록" style="color:seagreen;">
    <input type="button" class="button" value="수정" style="color: slateblue;">
    <input type="button" class="button" value="삭제" style="color: red;">
</div>   

</body>
</html>
