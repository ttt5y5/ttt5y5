<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.style1 {
    background-color: white;
     color:red;
     font-size:12px;
    }
.style2 {
    background-color:yellow;
     color:blue;
     font-size:24px
     };
</style>
<body>
<input type=text name=point id=point ><br>
<input type=button id=btnShow value="Show">
<input type=button id=btnClear value='Clear'><br>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
$(document)
.ready(function(){
    $('#point').val(50);
    $('#btnClear').hide(); //fadeOut();
})
.on('click', '#btnShow',function(){
    
    $('#point').val(100);
    $('#btnShow').hide(); //fadeOut();
    $('#btnClear').show(); //fadeIn();
    $('#point').removeClass('style2');
    $('#point').addClass('style1');

    // $('#point').css('background-color','white');
    // $('#point').css('color','red');
    // $('#point').css({'background-color':'white', 'color':'red','font-size':'12px'});
    // obj={'background-color':'white', 'color':'red','font-size':'12px'};
    // $('#point').css(obj);
   
    
})
.on('click','#btnClear',function(){

    $('#point').val(999);
    $('#btnShow').show();
    $('#btnClear').hide();
    $('#point').removeClass('style1');
    $('#point').addClass('style2');
    
})
</script>
</html>
