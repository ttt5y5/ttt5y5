<script>
$(document)
.on('click','#btnGo',function (){
    gn=5;
    timer=setInterval(function(){
        if(gn<-5){
            clearInterval(timer);
            $('#btnGo').val('시작');
            return;
        }
    $('#btnGo').val(gn);
    gn--;
    },1000);
});
